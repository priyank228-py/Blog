{% extends 'layout.html' %}

{% block title %}Blogs{% endblock %}

{% block content %}
<h2>All Blogs</h2>
<div class="blog-cards">
    {% for post in posts %}
    <div class="blog-card">
        <h3>{{ post.title }}</h3>
        <p>{{ post.content[:150] }}...</p>
        <a href="{{ url_for('main.view_blog', blog_id=post.id) }}">Read More</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
